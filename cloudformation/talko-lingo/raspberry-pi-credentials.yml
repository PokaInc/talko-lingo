AWSTemplateFormatVersion: "2010-09-09"
Description: Everything needed for the Raspberry Pies to access to AWS (Should be deployed using "make raspberry-pi-credentials")

Parameters:
  Csr:
    Type: String
    NoEcho: True

Resources:  
  Configuration:
    Type: AWS::S3::Bucket

  AudioFileStorePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Action:
          - s3:PutObject
          Resource:
            Fn::Sub:
            - "${AudioFileStoreArn}/*"
            - AudioFileStoreArn:
                Fn::ImportValue: AudioFileStoreArn


  DevicePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: DevicePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Action:
          - s3:GetObject
          Resource: !Sub "${Configuration.Arn}/*"
        - Effect: Allow
          Action:
          - iot:Publish
          Resource:
          - !Sub "arn:aws:iot:${AWS::Region}:${AWS::AccountId}:topic/talko/config-topic"
      Users:
      - !Ref User

  User:
    Type: AWS::IAM::User
    Properties:
      ManagedPolicyArns:
      - !Ref AudioFileStorePolicy

  AccessKey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref User

  SecretAccessKeySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      SecretString: !GetAtt AccessKey.SecretAccessKey

  IotCertificate:
    Type: AWS::IoT::Certificate
    Properties:
      CertificateSigningRequest: !Ref Csr
      Status: ACTIVE

Outputs:
  IotCertificateId:
    Value: !Ref IotCertificate

  ConfigurationBucket:
    Value: !Ref Configuration

  AccessKeyId:
    Value: !Ref AccessKey

  SecretAccessKeySecretArn:
    Value: !Ref SecretAccessKeySecret

  Csr:
    Value: !Ref Csr
